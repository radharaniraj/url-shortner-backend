name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt@1.11'  # Set the desired distribution and JDK version

      - name: Grant execute permission to Gradle wrapper (if needed)
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with Gradle
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: build/test-results

      - name: Publish test coverage (optional, if you have code coverage setup)
        run: ./gradlew jacocoTestReport
        if: always()  # This ensures the step runs even if previous steps fail

      - name: Upload test coverage report (optional, if you have code coverage setup)
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html
